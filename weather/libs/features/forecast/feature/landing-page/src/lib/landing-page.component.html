<div class="text-[var(--color-light)]">
  Here happy campers can find the latest weather forecast for their favorite
  camping spots.
</div>

<button
  class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
  (click)="getGeolocation()"
>
  Get Geolocation
</button>

@if (searchLoading$ | async) {
<div class="flex items-center mt-4">
  <svg
    class="animate-spin h-5 w-5 text-blue-600 mr-2"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
    ></path>
  </svg>
  <span>Loading...</span>
</div>
}
