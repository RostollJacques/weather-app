<div class="mt-5 w-full px-4">
  <div
    class="flex flex-col md:flex-row md:items-center md:space-x-4 max-w-[1000px] w-full md:w-1/2 mb-6"
  >
    <lib-search class="flex-1 mb-4 md:mb-0"></lib-search>

    <div class="flex items-center space-x-4">
      <lib-geolocation class="w-full md:w-52"></lib-geolocation>

      <div *ngIf="searchLoading$ | async" class="flex items-center">
        <img
          class="h-5 w-5 mr-2 animate-spin"
          src="/assets/icons/system/loader.svg"
          alt="Loading..."
        />
        <span class="text-white">Loading...</span>
      </div>
    </div>
  </div>

  <div class="flex flex-col lg:flex-row lg:items-start w-full max-w-[1300px]">
    <div class="flex flex-col w-full lg:w-1/2 space-y-4">
      <lib-summary-card
        *ngFor="let location of (locations$ | async) || []"
        [location]="location"
        [selectedLocationId]="(selectedLocation$ | async)?.id ?? 0"
        (selectLocationId)="onSelectLocation($event)"
        (deleteLocationId)="onDeleteLocation($event)"
      ></lib-summary-card>
    </div>

    <div class="w-full lg:w-1/2 lg:pl-6 mt-6 lg:mt-0">
      <ng-container *ngIf="selectedLocation$ | async as selectedLocation">
        <lib-detail-card
          [location]="selectedLocation"
          class="mb-4"
        ></lib-detail-card>
      </ng-container>
    </div>
  </div>
</div>
